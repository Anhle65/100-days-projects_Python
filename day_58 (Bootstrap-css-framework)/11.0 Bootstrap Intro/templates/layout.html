<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout using Bootstrap framework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>
    <div class="container text-center" >
      <div class="row" >
        <div class="col-6 col-sm-3" style="background:blue">.col-6 .col-sm-3 </div>
        <div class="col-6 col-sm-3" style="background:pink">.col-6 .col-sm-3</div>

    <!-- Force next columns to break to new line -->
        <div class="w-100" ></div>

        <div class="col-6 col-sm-4" style="background:yellow">.col-6 .col-sm-3</div>
        <div class="col-6 col-sm-4" style="background:green">.col-6 .col-sm-3</div>
      </div>
    </div>
</body>
</html>
